<!DOCTYPE html>
<html>
    <head>
        <title>1960 Election Game</title>
        <link rel="stylesheet" type="text/css" href="./stylesheets/styles.css">
        <link rel="stylesheet" type="text/css" href="./stylesheets/states.css">
        <link rel="stylesheet" type="text/css" href="./stylesheets/joinPage.css">
        <link rel="stylesheet" type="text/css" href="./stylesheets/choosePage.css">
        <link rel="stylesheet" type="text/css" href="./stylesheets/gamePage.css">
        <link rel="stylesheet" type="text/css" href="./stylesheets/popup.css">
        <link rel="stylesheet" type="text/css" href="./stylesheets/debate.css">
    </head>
    <body>
        <div id="header">
            <a href="/game.html">Making the President</a>
            <h4 id="name">Log in to play!</h4>
            <button id="logout" class="hidden">Log Out</button>
            <button id="login" class="hidden">Log In</button>
        </div>
        <div id="joinPage" class="hidden">
            <h4>Your games:</h4>
            <div id="ownedGameIds"></div>
            <h4>Joined games:</h4>
            <div id="joinedGameIds"></div>
            <button id="createGame">Create Game</button><br/>
            <input id="gameCode" type="text"/>
            <button id="joinGame">Join Game</button>
            <button id="deleteGame">(Delete Game)</button>
        </div>
        <div id="choosePage" class="hidden">
            <img id="nixon" height="400"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Richard_Nixon_presidential_portrait_%281%29.jpg/1200px-Richard_Nixon_presidential_portrait_%281%29.jpg"/>
            <img id="kennedy" height="400"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/John_F._Kennedy%2C_White_House_color_photo_portrait.jpg/1200px-John_F._Kennedy%2C_White_House_color_photo_portrait.jpg"/>
        </div>
        <div id="gamePage" class="hidden">
            <img id="colorsImg" src="./images/colors.png"/>
            <img id="mapImg" src="./images/map.png"/>
            <img id="regionsImg" src="./images/map_regions.png"/>
            <button id="showElectors">Show (E)lectors</button>

            <div id="westMedia" data-key="west" class="media"><div></div></div>
            <div id="eastMedia" data-key="east" class="media"><div></div></div>
            <div id="midMedia" data-key="mid" class="media"><div></div></div>
            <div id="southMedia" data-key="south" class="media"><div></div></div>
            <div id="westEndorse" data-key="west" class="endorse"><div></div></div>
            <div id="eastEndorse" data-key="east" class="endorse"><div></div></div>
            <div id="midEndorse" data-key="mid" class="endorse"><div></div></div>
            <div id="southEndorse" data-key="south" class="endorse"><div></div></div>

            <div id="eventCounter" class="hidden"></div>

            <div id="issue1" data-index="0" class="issue-select"><div></div></div>
            <div id="issue2" data-index="1" class="issue-select"><div></div></div>
            <div id="issue3" data-index="2" class="issue-select"><div></div></div>

            <button id="handMode">Show Campaign Strategy</button>
            <div id="handContainer">
                <div id="hand"></div>
                <div id="campaign"></div>
            </div>

            <div id="nixonIcon" class="pi pi-self">
                <img src="./images/nixon.png"/>
            </div>
            <div id="kennedyIcon" class="pi">
                <img src="./images/kennedy.png"/>
            </div>
            <h3 id="turnIndicator"></h3>
            <div id="info"></div>

            <div id="mmtm">Momentum</div>
            <div id="nixonMomentum" class="iconCounter">
                <img src="./images/nixon.png"/>
                <div id="nixonCount"></div>
            </div>
            <div id="kennedyMomentum" class="iconCounter">
                <img src="./images/kennedy.png"/>
                <div id="kennedyCount"></div>
            </div>

            <div id="rest">Rest</div>
            <div id="nixonRest" class="iconCounter">
                <img src="./images/nixon.png"/>
                <div id="nixonRestCount"></div>
            </div>
            <div id="kennedyRest" class="iconCounter">
                <img src="./images/kennedy.png"/>
                <div id="kennedyRestCount"></div>
            </div>

            <div id="washington" class="sb"><div></div><p></p></div>
            <div id="oregon" class="sb"><div></div><p></p></div>
            <div id="california" class="sb"><div></div><p></p></div>
            <div id="alaska" class="sb"><div></div><p></p></div>
            <div id="idaho" class="sb"><div></div><p></p></div>
            <div id="nevada" class="sb"><div></div><p></p></div>
            <div id="montana" class="sb"><div></div><p></p></div>
            <div id="wyoming" class="sb"><div></div><p></p></div>
            <div id="utah" class="sb"><div></div><p></p></div>
            <div id="arizona" class="sb"><div></div><p></p></div>
            <div id="colorado" class="sb"><div></div><p></p></div>
            <div id="newmexico" class="sb"><div></div><p></p></div>
            <div id="northdakota" class="sb"><div></div><p></p></div>
            <div id="southdakota" class="sb"><div></div><p></p></div>
            <div id="nebraska" class="sb"><div></div><p></p></div>
            <div id="kansas" class="sb"><div></div><p></p></div>
            <div id="oklahoma" class="sb"><div></div><p></p></div>
            <div id="texas" class="sb"><div></div><p></p></div>
            <div id="minnesota" class="sb"><div></div><p></p></div>
            <div id="iowa" class="sb"><div></div><p></p></div>
            <div id="missouri" class="sb"><div></div><p></p></div>
            <div id="arkansas" class="sb"><div></div><p></p></div>
            <div id="louisiana" class="sb"><div></div><p></p></div>
            <div id="wisconsin" class="sb"><div></div><p></p></div>
            <div id="illinois" class="sb"><div></div><p></p></div>
            <div id="kentucky" class="sb"><div></div><p></p></div>
            <div id="tennessee" class="sb"><div></div><p></p></div>
            <div id="mississippi" class="sb"><div></div><p></p></div>
            <div id="michigan" class="sb"><div></div><p></p></div>
            <div id="indiana" class="sb"><div></div><p></p></div>
            <div id="alabama" class="sb"><div></div><p></p></div>
            <div id="ohio" class="sb"><div></div><p></p></div>
            <div id="georgia" class="sb"><div></div><p></p></div>
            <div id="florida" class="sb"><div></div><p></p></div>
            <div id="newyork" class="sb"><div></div><p></p></div>
            <div id="pennsylvania" class="sb"><div></div><p></p></div>
            <div id="westvirginia" class="sb"><div></div><p></p></div>
            <div id="virginia" class="sb"><div></div><p></p></div>
            <div id="northcarolina" class="sb"><div></div><p></p></div>
            <div id="southcarolina" class="sb"><div></div><p></p></div>
            <div id="maine" class="sb"><div></div><p></p></div>
            <div id="newhampshire" class="sb"><div></div><p></p></div>
            <div id="vermont" class="sb"><div></div><p></p></div>
            <div id="massachusetts" class="sb"><div></div><p></p></div>
            <div id="connecticut" class="sb"><div></div><p></p></div>
            <div id="rhodeisland" class="sb"><div></div><p></p></div>
            <div id="newjersey" class="sb"><div></div><p></p></div>
            <div id="delaware" class="sb"><div></div><p></p></div>
            <div id="maryland" class="sb"><div></div><p></p></div>
            <div id="hawaii" class="sb"><div></div><p></p></div>

            <div id="debate">
                <div id="debateHeader">
                    <h3 id="debateTitle">Debates</h3>        
                    <img id="debateNix" src="/images/nixon.png"></img>
                    <img id="debateKen" src="/images/kennedy.png"></img>
                </div>
                <div id="debateContent">
                    <div data-index="0" class="debate-row" id="debateIssue1">
                        <div class="handLeft"></div>
                        <div class="issue-select-debate"></div>
                        <div class="handRight"></div>
                    </div>
                    <div data-index="1" class="debate-row" id="debateIssue2">
                        <div class="handLeft"></div>
                        <div class="issue-select-debate"></div>
                        <div class="handRight"></div>
                    </div>
                    <div data-index="2" class="debate-row" id="debateIssue3">
                        <div class="handLeft"></div>
                        <div class="issue-select-debate"></div>
                        <div class="handRight"></div>
                    </div>
                </div>
            </div>
        
            <div id="choosePopup" class="hidden">
                <div id="popupCard" class="card hidden">
                    <h3 class="header"></h3>
                    <div class="bodyContainer">
                        <div class="body"></div>
                    </div>
                    <img width="40em" class="candidate">
                    <img width="40em" class="issue">
                    <div class="info">
                        <div class="cp"></div>
                        <div class="state"></div>
                        <div class="rest"></div>
                    </div>
                </div>
                <div id="chooseWindow">
                    <h3 class="header">Would you like to go first or second?</h3>
                    <div id="buttonContainer"></div>
                </div>
            </div>
        </div>
        
        
        <script src="./scripts/debug_promise.js"></script>
        <script type="module" src="./scripts/user.js"></script>
        <script type="module" src="./scripts/constants.js"></script>
        <script type="module" src="./scripts/cards.js"></script>
        <script type="module" src="./scripts/util.js"></script>
        <script type="module" src="./scripts/deferred.js"></script>
        <script type="module" src="./scripts/dom.js"></script>
        <script type="module" src="./scripts/view.js"></script>
        <script type="module" src="./scripts/popup.js"></script>
        <script type="module" src="./scripts/events.js"></script>
        <script type="module" src="./scripts/event_handler.js"></script>
        <script type="module" src="./scripts/game_setup.js"></script>
        <script type="module" src="./scripts/game_logic.js"></script>
        <script type="module" src="./scripts/game.js"></script>
        <script type="module" src="./scripts/login.js"></script>
    </body>
</html>
